<div class="container-new-experience" *ngIf="about">
    
    <form class="form-new-experience" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
            <label for="descripcionA">Contanos sobre vos</label>
            <input type="text" class="form-control" id="descripcionA" name="descripcionA" [(ngModel)]="about.descripcionA" required>

            <label for="imgA">Subi una foto tuya de perfil</label>
            <input type="file" class="form-control" id="imgA" name="imgA" [(ngModel)]="about.imgA" required>
        </div>
        <button class="btn btn-dark">
            Actualizar 
        </button>
    </form>
    
</div>
